<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGOS DUAL V1 - FINITE PRODUCT</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0c0e;
            color: #00ff41;
            margin: 20px;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #000;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #00ff41;
        }
        h1, h2 {
            color: #00ff41;
            border-bottom: 1px solid #00ff41;
            padding-bottom: 10px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 4px;
            white-space: pre-wrap;
            font-size: 0.9em;
        }
        button {
            background: #00ff41;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            border-radius: 4px;
        }
        input, select {
            background: #000;
            color: #00ff41;
            border: 1px solid #00ff41;
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border-radius: 4px;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 10px 0;
        }
        .stat-box {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            border-left: 3px solid #00ff41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚡ LOGOS DUAL V1 - FINITE PRODUCT ⚡</h1>
        <p>Pure mathematics. Geometric operators. Industrial flow.</p>
        
        <div style="margin: 20px 0;">
            <label for="modeSelect">Operation mode:</label>
            <select id="modeSelect">
                <option value="unison">UNISON (all operators simultaneously)</option>
                <option value="separat">SEPARATE (operators in sequence)</option>
            </select>
            
            <label for="inputData">Input data:</label>
            <input type="text" id="inputData" placeholder="Enter any text..." value="TEST">
            
            <button onclick="runEngine()">EXECUTE LOGOS DUAL</button>
            <button onclick="runSelfTest()">SELF-TEST</button>
        </div>
        
        <div class="stats">
            <div class="stat-box">Status: <span id="status">Waiting</span></div>
            <div class="stat-box">Mode: <span id="currentMode">unison</span></div>
        </div>
        
        <h2>RESULTS:</h2>
        <div class="result" id="output">
            Waiting for input...
        </div>
        
        <div style="margin-top: 20px; font-size: 0.8em; color: #666;">
            <p>FUNDAMENTAL CONSTANTS:</p>
            <p>Φ = 1.618033988749895 | Δ₀ = Φ⁻¹² | O₇ = 7.0 | O₈ = 8.0 | O₁₁ = 11.0 | O₃₃₃ = 333.0</p>
            <p>Oₚₑᵣₛ = (Φ × e) / √O₇ ≈ 1.66</p>
        </div>
    </div>

    <script>
        const PHI = 1.618033988749895;
        const EULER = 2.718281828459045;
        const DELTA_ZERO = Math.pow(PHI, -12);
        const O7 = 7.0;
        const O8 = 8.0;
        const O11 = 11.0;
        const O333 = 333.0;
        const O_PERS = (PHI * EULER) / Math.sqrt(O7);
        
        let currentMode = 'unison';
        
        function quantumVectorization(input) {
            if (!input) return DELTA_ZERO;
            let vector = DELTA_ZERO;
            const str = String(input);
            for (let i = 0; i < str.length; i++) {
                vector += str.charCodeAt(i) * Math.pow(PHI, i % O8);
            }
            return Math.abs(vector) + DELTA_ZERO;
        }
        
        function calculateInfiniteAxes(vector) {
            let field = 0;
            for (let i = 1; i <= 8; i++) {
                const progression = Math.pow(PHI, i * O8 / 10);
                field += Math.abs(Math.tanh(vector / (progression + DELTA_ZERO)));
            }
            return field / 8;
        }
        
        function applyGeometry(vector, mode) {
            const infField = calculateInfiniteAxes(vector);
            const triangle = Math.abs(Math.sin(infField / O11));
            const circle = Math.abs(Math.cos(infField / O8));
            const square = Math.abs(Math.tanh(infField / O7));
            const correction = (O_PERS * (triangle + circle) * infField) / (O333 + DELTA_ZERO);
            let base = infField - correction + DELTA_ZERO;
            let aligned;
            if (mode === 'unison') {
                aligned = base * (1 + triangle * circle * square);
            } else {
                aligned = base * (1 + triangle) * (1 + circle) * (1 + square);
            }
            const drift = aligned % O7;
            const alignedToO7 = aligned - drift + (O7 / PHI);
            return (isNaN(alignedToO7) || !isFinite(alignedToO7)) ? DELTA_ZERO : alignedToO7;
        }
        
        function dualVerdict(aligned) {
            const vMean = Math.abs(aligned) + DELTA_ZERO;
            const v1 = (vMean * 3) % O333;
            const v2 = (vMean / 3) % O333;
            const convergence = (v1 + v2) / 2;
            const integrity = (convergence * PHI) % O333;
            if (convergence > DELTA_ZERO * 1000) {
                return { status: "ABSOLUTE_COHERENCE", message: "✓ UNIT ZERO CONFIRMED", convergence: convergence, hash: integrity.toFixed(12) };
            } else {
                return { status: "DECOHERENCE", message: "⚠️ Geometric drift detected", convergence: convergence, hash: integrity.toFixed(12) };
            }
        }
        
        function processChunk(input, mode) {
            const vector = quantumVectorization(input);
            const aligned = applyGeometry(vector, mode);
            const verdict = dualVerdict(aligned);
            return { input, vector, aligned, verdict };
        }
        
        function selfTest() {
            const testData = ["TEST", "△○□", "CRISTIAN_POPESCU", "DATA_STREAM_001", "HELLO_LOGOS"];
            const results = testData.map(data => {
                const result = processChunk(data, 'unison');
                return { input: data, success: result.verdict.status === "ABSOLUTE_COHERENCE", convergence: result.verdict.convergence };
            });
            const passed = results.filter(r => r.success).length;
            return { results, passed, total: testData.length, rate: ((passed / testData.length) * 100).toFixed(1) };
        }
        
        function runEngine() {
            const input = document.getElementById('inputData').value;
            const mode = document.getElementById('modeSelect').value;
            currentMode = mode;
            document.getElementById('currentMode').innerText = mode.toUpperCase();
            const result = processChunk(input, mode);
            let output = `INPUT: "${result.input}"\nVECTOR: ${result.vector.toFixed(6)}\nO₇ ALIGNED: ${result.aligned.toFixed(12)}\nSTATUS: ${result.verdict.status}\nMESSAGE: ${result.verdict.message}\nCONVERGENCE: ${result.verdict.convergence.toFixed(12)}\nHASH: ${result.verdict.hash}`;
            document.getElementById('output').innerText = output;
            document.getElementById('status').innerText = result.verdict.status;
        }
        
        function runSelfTest() {
            const test = selfTest();
            let output = `=== SELF-TEST ===\nTests passed: ${test.passed}/${test.total} (${test.rate}%)\n\n`;
            test.results.forEach(r => output += `Input: "${r.input}" → ${r.success ? '✓' : '✗'} (${r.convergence.toFixed(6)})\n`);
            output += `\nStatus: ${test.passed === test.total ? 'OPERATIONAL' : 'DEGRADED'}`;
            document.getElementById('output').innerText = output;
            document.getElementById('status').innerText = test.passed === test.total ? 'OPERATIONAL' : 'DEGRADED';
        }
        
        window.onload = function() {
            document.getElementById('modeSelect').addEventListener('change', function(e) {
                currentMode = e.target.value;
                document.getElementById('currentMode').innerText = currentMode.toUpperCase();
            });
            runEngine();
        };
    </script>
</body>
</html>
